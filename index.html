<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with Score Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin: 0 0 20px;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background: #4caf50;
            width: 0;
            transition: width 0.3s ease;
        }

        .timer {
            font-size: 1.2em;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 10px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .option:hover {
            background: #ddd;
        }

        .option.selected {
            background: #4caf50;
            color: white;
            border-color: #388e3c;
        }

        .option.correct {
            background: #4caf50;
            border-color: #388e3c;
        }

        .option.wrong {
            background: #e91e63;
            border-color: #c2185b;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .high-scores {
            margin-top: 20px;
            text-align: left;
        }

        .high-scores h3 {
            margin-bottom: 10px;
        }

        .high-scores ul {
            list-style: none;
            padding: 0;
        }

        .high-scores li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="timer" id="timer">Time: 15s</div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button class="btn hidden" id="nextBtn">Next Question</button>
        <div class="result hidden" id="result"></div>
        <div class="high-scores hidden" id="highScores">
            <h3>High Scores</h3>
            <ul id="highScoresList"></ul>
            <button class="btn" id="restartBtn">Play Again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
